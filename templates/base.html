<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Quick styles inside here to make it perfect */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f8f8;
        }
        #nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: inherit;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            background-color: #f8f8f8;
            font-size: 14px;
        }
        .social-links a {
            margin: 0 5px;
            text-decoration: none;
            color: inherit;
        }
        /* For dark mode toggle and hamburger - basic position */
        .switch, .hamburger {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .hamburger {
            display: none; /* Only show on mobile if needed */
        }
    </style>
</head>
<body class="{% if session.get('dark_mode') == 'true' %}dark-mode{% endif %}">

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="mode-toggle" onchange="toggleMode()" {% if session.get('dark_mode') == 'true' %}checked{% endif %}>
        <span class="slider"></span>
    </label>

    <!-- Hamburger for Mobile -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/">Home</a>
            <div id="nav-links" style="margin-top: 10px;">
                <a href="/about">About</a>
                <a href="/projects">Projects</a>
                <a href="/blog">Blog</a>
                <a href="/testimonials">Testimonials</a>
                <a href="/contact">Contact</a>
                <a href="/skills">Skills</a>
                {% if session.get('user') %}
                    <a href="/certifications">Certifications</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Anthony Sergo. All rights reserved.</p>
        <div class="social-links">
            <a href="https://x.com/SergoAnthony?t=fb0U21HU3rCoCSDkVFt4Hw&s=09" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com/tonynickbush?igsh=cGI0NnZyYnk2bXI4" target="_blank">Instagram</a> |
            <a href="https://www.linkedin.com/in/anthony-sergo1" target="_blank">LinkedIn</a> |
            <a href="https://github.com/Tony-Magabush28" target="_blank">GitHub</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            fetch('/update_mode', {
                method: 'POST',
                body: JSON.stringify({ dark_mode: darkModeEnabled }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        }

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('toggle-active');
            hamburger.classList.toggle('toggle');
            document.body.classList.toggle('menu-open');
        }
    </script>

</body>
</html>
