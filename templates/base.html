<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Quick styles inside here to make it perfect */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f8f8;
        }
        #nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: inherit;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            background-color: #f8f8f8;
            font-size: 14px;
        }
        .social-links a {
            margin: 0 5px;
            text-decoration: none;
            color: inherit;
        }
        .switch, .hamburger {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .hamburger {
            display: none;
        }
        /* Toggle Switch Style */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav {
                padding: 10px 0;
            }
            #nav-links {
                display: none;
                flex-direction: column;
                margin-top: 10px;
            }
            #nav-links a {
                margin: 10px 0;
                font-size: 16px;
            }
            .hamburger {
                display: block;
                cursor: pointer;
                margin-top: 10px;
            }
            .hamburger div {
                width: 30px;
                height: 3px;
                background-color: #333;
                margin: 6px 0;
                transition: 0.4s;
            }
            .hamburger.toggle div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            .hamburger.toggle div:nth-child(2) {
                opacity: 0;
            }
            .hamburger.toggle div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
            .toggle-active {
                display: flex;
            }
            footer {
                font-size: 12px;
                padding: 15px 0;
            }
            .social-links a {
                font-size: 12px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body class="{% if session.get('dark_mode') %}dark-mode{% endif %}">

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="mode-toggle" onchange="toggleMode()" {% if session.get('dark_mode') %}checked{% endif %}>
        <span class="slider"></span>
    </label>

    <!-- Hamburger for Mobile -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/">Home</a>
            <div id="nav-links" style="margin-top: 10px;">
                <a href="/about">About</a>
                <a href="/projects">Projects</a>
                <a href="/blog">Blog</a>
                <a href="/testimonials">Testimonials</a>
                <a href="/contact">Contact</a>
                <a href="/skills">Skills</a>
                {% if session.get('user') %}
                    <a href="/certifications">Certifications</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Anthony Sergo. All rights reserved.</p>
        <div class="social-links">
            <a href="https://x.com/SergoAnthony?t=fb0U21HU3rCoCSDkVFt4Hw&s=09" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com/tonynickbush?igsh=cGI0NnZyYnk2bXI4" target="_blank">Instagram</a> |
            <a href="https://www.linkedin.com/in/anthony-sergo1" target="_blank">LinkedIn</a> |
            <a href="https://github.com/Tony-Magabush28" target="_blank">GitHub</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            fetch('/toggle-dark-mode', {
                method: 'POST',
                body: JSON.stringify({ dark_mode: darkModeEnabled }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('toggle-active');
            hamburger.classList.toggle('toggle');
            document.body.classList.toggle('menu-open');
        }
    </script>

</body>
</html>
